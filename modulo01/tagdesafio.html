<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag's</title>
</head>
<body>
    <h1>Algumas Tag's em HTML</h1>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use as tag's <h1><h2><h3><h4><h5><h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <strong>">Texto em Negrito</abbr></li>
        <li><abbr title="Use a tag <em>">Texto em Itálico</abbr></li>
        <li><abbr title="Use a tag <code> ou <pre>">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tag <q>">Citações entre aspas</abbr></li>
        <li><abbr title="Use a tag <blockquote>">Citações completas</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
    </ul>

    <footer style="text-align: right;"><a href="/navegação/index.html"> Página inicial</a></footer>
</body>
</html>
